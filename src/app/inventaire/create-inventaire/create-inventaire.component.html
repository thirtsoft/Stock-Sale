<div class="container">
  <div class="row">
    <div class="col-sm-8" *ngIf="mode==1">
      <form #addDInventaireForm="ngForm" (ngSubmit)="saveInventaire(addDInventaireForm.value)">
        <fieldset>
          <legend>Informations de l'inventaire</legend>
          <div class="form-group">
            <label class="control-label">Code inventaire</label>
            <input type="text" name="codeInventaire" id="codeInventaire" class="form-control" [(ngModel)]="inventaire.codeInventaire">
          </div>
          <div class="form-group">
            <label class="control-label">chiffre_Depart</label>
            <input type="number" name="chiffre_Depart" id="chiffre_Depart" class="form-control" [(ngModel)]="inventaire.chiffre_Depart">
          </div>
          <div class="form-group">
            <label class="control-label">chiffre_Affaire</label>
            <input type="number" name="chiffre_Affaire" id="chiffre_Affaire" class="form-control" [(ngModel)]="inventaire.chiffre_Affaire">
          </div>
          <div class="form-group">
            <label class="control-label">Boutique</label>
            <select name="boutique" id="boutique" [(ngModel)]="inventaire.boutique" class="form-control">
              <option [ngValue]="inventaire.boutique">Selectionner la boutique</option>
              <option *ngFor="let bout of boutiques" [ngValue]="bout">{{bout.nomBoutique}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Save</button>&nbsp;
          <button type="submit" class="btn btn-info" (click)="onGoToListInventaire()">Annuler</button>
        </fieldset>
      </form>
    </div>

    <div class="col-sm-8" *ngIf="mode==0">
      <div class="panel-body" *ngIf="currentInventaire">
        <form #editInventaireForm="ngForm" (ngSubmit)="updateInventaire(editInventaireForm.value)">
          <fieldset>
            <legend>update Inventaire</legend>
            <div class="form-group">
              <label class="control-label">Code inventaire</label>
              <input type="text" name="codeInventaire" id="codeInventaire" class="form-control" [(ngModel)]="currentInventaire.codeInventaire">
            </div>
            <div class="form-group">
              <label class="control-label">chiffre_Depart</label>
              <input type="number" name="chiffre_Depart" id="chiffre_Depart" class="form-control" [(ngModel)]="currentInventaire.chiffre_Depart">
            </div>
            <div class="form-group">
              <label class="control-label">chiffre_Affaire</label>
              <input type="number" name="chiffre_Affaire" id="chiffre_Affaire" class="form-control" [(ngModel)]="currentInventaire.chiffre_Affaire">
            </div>
            <div class="form-group">
              <label class="form-control-label" for="boutique">Boutique</label>
              <select class="form-control" id="boutique" name="boutique" [(ngModel)]="currentInventaire.boutique">
                <option [ngValue]="boutiqueOption.idBoutique == currentInventaire.boutique?.idBoutique ? currentInventaire.boutique : boutiqueOption"
                  *ngFor="let boutiqueOption of boutiques">{{boutiqueOption.nomBoutique}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Save</button>&nbsp;
            <button type="submit" class="btn btn-info" (click)="onGoToListInventaire()">Annuler</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
