<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Website</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of categories">
      <td>{{cat.idCategorie}}</td>
      <td>{{cat.codeCategorie}}</td>
      <td>{{cat.catgorieName}}</td>
      <td>
        <a href="#" class="btn btn-info btn-sm" (click)="onEditCat(cat)"> <span class="glyphicon glyphicon-pencil"></span> Edit</a>&nbsp;
        <a href="#" class="btn btn-danger btn-sm" (click)="onDeleteCat(cat)"> <span class="glyphicon glyphicon-trash"></span> Delete</a>
      </td>
    </tr>
  </tbody>
</table>
