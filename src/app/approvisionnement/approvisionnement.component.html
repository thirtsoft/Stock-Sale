
<div class="container">
  
  <div *ngIf="approvisionnements">

    <h3 class="mb-3 text-center">Approvisionnement List</h3>

    <div class="col-md-12">
      <a type="button" class="btn btn-primary" routerLink="/create-boutique">Create</a><br />
      <table class="table table-bordered">
        
        <thead>
          <tr>
            <th scope="col">Boutique Id</th>
            <th scope="col">Code Boutique</th>
            <th scope="col">Nom Boutique</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appro of approvisionnements">
            <td>{{appro.idApprovisionnement}}</td>
            <td>{{appro.codeApp}}</td>
            <td>{{appro.article.articleName}}</td>
            <td><button class="btn btn-primary btn-xs" (click)="onEditApprovisionnement(appro)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span> Edit</button>&nbsp;&nbsp;
              <button class="btn btn-danger btn-xs" (click)="onDeleteApprovisionnement(appro)" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span> Delete</button>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
