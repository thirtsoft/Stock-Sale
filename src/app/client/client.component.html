
<div class="container">
  
  <div *ngIf="clients">

    <h3 class="mb-3 text-center">Client List</h3>

    <div class="col-md-12">
      <a type="button" class="btn btn-primary" routerLink="/create-client">Create</a><br />
      <table class="table table-bordered">
        
        <thead>
          <tr>
            <th scope="col">Client Id</th>
            <th scope="col">name</th>
            <th scope="col">prenom</th>
            <th scope="col">adresse</th>
            <th scope="col">telephone</th>
            <th scope="col">email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{client.idClient}}</td>
            <td>{{client.nameClient}}</td>
            <td>{{client.prenomClient}}</td>
            <td>{{client.adresseClient}}</td>
            <td>{{client.telephoneClient}}</td>
            <td>{{client.emailClient}}</td>
            <td><button class="btn btn-primary btn-xs" (click)="onEditCat(client)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span> Edit</button>&nbsp;&nbsp;
              <button class="btn btn-danger btn-xs" (click)="onDeleteCat(client)" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span> Delete</button>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
