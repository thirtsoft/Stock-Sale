
<div class="container">

  <div *ngIf="articles">

    <h3 class="mb-3 text-center">Article List</h3>

    <div class="col-md-12">
      <a type="button" class="btn btn-primary" (click)="onCreateArticle()">Create</a><br />
      <table class="table table-bordered">

        <thead>
          <tr>
            <th scope="col">Article Id</th>
            <th scope="col">Code Article</th>
            <th scope="col">Nom Article</th>
            <th scope="col">Quantie</th>
            <th scope="col">prix Unitaire</th>
            <th scope="col">Categorie</th>
            <th scope="col">Photo</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let art of articles">
            <td>{{art.idArticle}}</td>
            <td>{{art.codeArticle}}</td>
            <td>{{art.articleName}}</td>
            <td>{{art.quantite}}</td>
            <td>{{art.prixUnitaire}}</td>
            <td>{{art.categorie.catgorieName}}</td>
            <td>{{art.photoArticle}}</td>
            <td><button class="btn btn-primary btn-xs" (click)="onEditArticle(art)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span> Edit</button>&nbsp;&nbsp;
              <button class="btn btn-danger btn-xs" (click)="onDeleteArticle(art)" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span> Delete</button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
