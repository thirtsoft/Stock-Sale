
<div class="container">
  
  <div *ngIf="boutiques">

    <h3 class="mb-3 text-center">Boutique List</h3>

    <div class="col-md-12">
      <a type="button" class="btn btn-primary" routerLink="/create-boutique">Create</a><br />
      <table class="table table-bordered">
        
        <thead>
          <tr>
            <th scope="col">Boutique Id</th>
            <th scope="col">Code Boutique</th>
            <th scope="col">Nom Boutique</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boutique of boutiques">
            <td>{{boutique.idBoutique}}</td>
            <td>{{boutique.codeBoutique}}</td>
            <td>{{boutique.nomBoutique}}</td>
            <td><button class="btn btn-primary btn-xs" (click)="onEditBoutique(boutique)" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span> Edit</button>&nbsp;&nbsp;
              <button class="btn btn-danger btn-xs" (click)="onDeleteBoutique(boutique)" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span> Delete</button>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
